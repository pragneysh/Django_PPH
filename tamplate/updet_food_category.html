{% extends 'admin_base.html' %}
{% load static %}
{% block body %}


<link rel="stylesheet" href="{% static 'css/add1.css' %}">
<center>
    
    <div class="container mt-[5rem]">
        <div class="body_form w-[60%] mb-[6rem]" >
            <h1> Food Items Category</h1>
            <form action="{% url 'update_fc' data_fc.fc_id %}" class="justify-between" method="POST">
                {% csrf_token %}
                <div class="fc_name w-full  relative mt-[4rem]">
                    <input type="text" id="fc_name" required name="fc_name" value="{{data_fc.fc_name}}">
                    <label for="fc_name"><i class="fa fa-cutlery" aria-hidden="true"></i>
                        Update Food Category Name</label>
                </div>
                <div class="fc_description w-full  relative mt-[4rem]">
                <!-- <textarea cols="30" rows="5" id="fc_description" required name="fc_description" value="{{data_fc.fc_description}}"></textarea> -->

                <input type="text" name="fc_description" value="{{data_fc.fc_description}}" class="h-[50px]">
                    <label for="fc_description"><i class="fa fa-file-text" aria-hidden="true"></i>
                        Food Category Description</label>
                </div>
                <div class="submit mt-[4rem]">
                    <button type="submit" class="btn-t">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</center>
{% endblock body %}
