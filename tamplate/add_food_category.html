{% extends 'admin_base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/createItem.css' %}">

<br><br><br>

<div class="container">
<center>
    <div class="body_form w-[60%] mb-[6rem]" >
        <h1> Add New Food Category</h1>
        <form action="{% url 'add_food_category' %}" class="justify-between" method="POST">
            {% csrf_token %}
            <div class="fc_name w-full  relative mt-[4rem]">
                <input type="text" id="fc_name" required name="fc_name">
                <label for="fc_name"><i class="fa fa-cutlery" aria-hidden="true"></i>
                    Food Category Name</label>
            </div>
            <div class="fc_description w-full  relative mt-[4rem]">
                <textarea cols="30" rows="5" id="fc_description" required name="fc_description"></textarea>
                <label for="fc_description"><i class="fa fa-file-text" aria-hidden="true"></i>
                    Food Category Description</label>
            </div>
            <div class="submit mt-[4rem]">
                <button type="submit" class="btn-t" onclick="add_food_category()">SUBMIT</button>
            </div>
        </form>
    </div>
</center>

{% endblock body %}
