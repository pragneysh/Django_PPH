{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/display.css' %}">
<br>
<center>
    <Section>
        <div class="px-[10rem] pt-[3rem] mb-[5rem]">
            <div class="sparkline13-list">
                <div class="sparkline13-hd">
                    <div class="main-sparkline13-hd">
                        <h1> Event Menu Details</h1>
                    </div>
                </div>
            </div>
            <table>
                <thead class="border-gray-800 ">
                    <tr>
                        <th>Food Name</th>
                        <th>Food Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m_items in m_items %}
                    {% if m_items.event_id == items %}
                    <tr class="">
                        <td>{{m_items.emi_name}}</td>
                        <td> {{m_items.emi_category}} </td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </Section>
</center>
{% endblock body %}
