{% extends 'admin_base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/add1.css' %}">

<br><br><br>

<center>
<div class="container">
    <div class="body_form w-[60%] mb-[6rem]" >
        <h1> ADD NEW ADMIN</h1>
        <form action="{% url 'add_admin' %}" class="justify-between" method="POST">
            {% csrf_token %}
            <div class="fc_name w-full  relative mt-[4rem]">
                <input type="text" id="admin_name" required name="admin_name">
                <label for="admin_name">
                    Admin Name</label>
            </div>
            <div class="fc_name w-full  relative mt-[4rem]">
                <input type="text" id="contact_number" required name="contact_number">
                <label for="contact_number">
                    Contact No</label>
            </div>
            <div class="fc_name w-full  relative mt-[4rem]">
                <input type="text" id="email_id" required name="email_id">
                <label for="email_id">
                    Email </label>
            </div>
            <div class="fc_name w-full  relative mt-[4rem]">
                <input type="password" id="admin_password" required name="admin_password">
                <label for="admin_password">
                    Password</label>
            </div>
            <div class="fc_name w-full  relative mt-[4rem]">
                <input type="password" id="admin_password" required name="confirm_password">
                <label for="admin_password">
                    Confirm Password</label>
            </div>
            <div class="submit mt-[4rem]">
                <button type="submit" class="btn-t" onclick="add_food_category()">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
</center>

{% endblock body %}
