{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
    .left {
        width: 100%;
        justify-content: end;
        align-content: end;
        align-items: end;
        position: relative;
        left: 01px;
        justify-content: left;
    }

    .btn-t,
    .btn_t {
        margin: 2rem auto;
        /* display: inline-block; */
        font-size: 2rem;
        color: #fff;
        background: var(--black);
        border-radius: .5rem;
        cursor: pointer;
        padding: .8rem 3rem;
        width: 10%;
        justify-content: left;
    }

    .btn_t:hover {
        background: var(--green);
    }

    .btn-t:hover {
        background: var(--green);
        letter-spacing: .1rem;
        box-shadow: 0rem .5rem .5rem #192a56;
        transition: .5s;
        font-size: 2.3rem;
        margin-top: 1.55rem;
        width: 10%;
    }

    h1 {
        text-align: left;
        margin-left: 50px;
    }

    .fa {
        padding-bottom: 10px;
    }
</style>
<link rel="stylesheet" href="{% static 'css/display.css' %}">
<center>
    <div class="px-[10rem] pt-[3rem] mb-[5rem]">

        <div class="sparkline13-list">
            <div class="sparkline13-hd">
                <div class="main-sparkline13-hd">
                    <h1> ORDER TABLE</h1>
                </div>
            </div>
        </div>
        <table>
            <thead class="border-gray-800 ">
                <tr>
                    <th>Food Item Name</th>
                    <th>Food Item Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                {% for order in order %}
                {% if order.order_id == a %}
                <tr>
                    <td>{{order.fi_name}}</td>
                    <td> {{order.price}} </td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.t_price}}</td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'order_details_pdf' a %}" class="left">
            <button class="btn-t">
                Print Bill
            </button>
        </a>
    </div>

</center>


{% endblock body %}
